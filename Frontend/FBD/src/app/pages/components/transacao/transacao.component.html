<h1 mat-dialog-title>Transação</h1>
<div mat-dialog-content>
  
  <div class="queries">
    <p>Ações realizadas:</p>
    <button *ngFor="let acao of acoes" mat-stroked-button color="primary"><mat-icon style="transform: scale(0.7);">check</mat-icon>{{acao}}</button>
    <tabela-resultados-transacao [dataSource]="dataSource" [displayedColumns]="displayedColumns"></tabela-resultados-transacao>
  </div>
</div>

<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Fechar</button>
</div>
