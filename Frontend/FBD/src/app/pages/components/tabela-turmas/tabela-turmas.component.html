<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="disciplina">
      <th mat-header-cell *matHeaderCellDef> Disciplina </th>
      <td mat-cell *matCellDef="let element"> {{element.nome_disciplina}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="professor">
      <th mat-header-cell *matHeaderCellDef> Professor </th>
      <td mat-cell *matCellDef="let element"> {{element.nome_professor}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="horario">
      <th mat-header-cell *matHeaderCellDef> Hor√°rio </th>
      <td mat-cell *matCellDef="let element"> {{element.horario_turma}} </td>
  </ng-container>

  <ng-container matColumnDef="ano">
      <th mat-header-cell *matHeaderCellDef> Ano </th>
      <td mat-cell *matCellDef="let element"> {{element.ano_turma}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <div class="example-button-container">
      <button mat-fab color="warn" aria-label="Example icon button with a home icon">
          <mat-icon>add</mat-icon>
      </button>
  </div>
</table>
