<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="matricula">
    <th mat-header-cell *matHeaderCellDef> Matrícula </th>
    <td mat-cell *matCellDef="let element"> {{element.matricula_aluno}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let element"> {{element.nome_aluno}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="semestre">
    <th mat-header-cell *matHeaderCellDef> Semestre </th>
    <td mat-cell *matCellDef="let element"> {{element.semestre_aluno}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="dataNasc">
    <th mat-header-cell *matHeaderCellDef> Data de Nascimento </th>
    <td mat-cell *matCellDef="let element"> {{element.data_nascimento_aluno}} </td>
  </ng-container>

  <ng-container matColumnDef="historico">
    <th mat-header-cell *matHeaderCellDef> Histórico </th>
    <td mat-cell *matCellDef="let element">
      <img class="historic-icon" src="../../../../assets/historic.png" alt="" (click)="openDialog()">
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <div class="example-button-container">
    <button mat-fab color="warn" aria-label="Example icon button with a home icon">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</table>
