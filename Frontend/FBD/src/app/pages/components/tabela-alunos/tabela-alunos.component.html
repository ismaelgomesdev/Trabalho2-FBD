<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="matricula">
        <th mat-header-cell *matHeaderCellDef> Matr√≠cula </th>
        <td mat-cell *matCellDef="let element"> {{element.matricula}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="semestre">
        <th mat-header-cell *matHeaderCellDef> Semestre </th>
        <td mat-cell *matCellDef="let element"> {{element.semestre}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="dataNasc">
        <th mat-header-cell *matHeaderCellDef> Data de Nascimento </th>
        <td mat-cell *matCellDef="let element"> {{element.dataNasc}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr> <div class="example-button-container">
        <button mat-fab color="warn" aria-label="Example icon button with a home icon">
            <mat-icon>add</mat-icon>
        </button>
    </div>
</table>
