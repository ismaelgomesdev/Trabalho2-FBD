
  <h1 mat-dialog-title>
    Histórico do Aluno
  </h1>
  <h4>
    Nome: {{_nomeAluno}} <br>
    Matrícula: {{_matricula}}
  </h4>

  <mat-form-field appearance="fill">
    <mat-label>Selecione uma opção</mat-label>
    <mat-select disableRipple (selectionChange)="alert($event.value)">
      <mat-option *ngFor="let ano of anos" [value]="ano.ano_historico">{{ano.ano_historico}}</mat-option>
    </mat-select>
  </mat-form-field>


<div mat-dialog-content class="modal">

  <div>
    <table mat-table [dataSource]="_dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="disciplina">
        <th mat-header-cell *matHeaderCellDef> Disciplina </th>
        <td mat-cell *matCellDef="let element"> {{element.nome_disciplina}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="professor">
        <th mat-header-cell *matHeaderCellDef> Professor </th>
        <td mat-cell *matCellDef="let element"> {{element.nome_professor}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="horario">
        <th mat-header-cell *matHeaderCellDef> Horário </th>
        <td mat-cell *matCellDef="let element"> {{element.horario_turma}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="nota">
        <th mat-header-cell *matHeaderCellDef> Nota </th>
        <td mat-cell *matCellDef="let element"> {{element.nota_historico}} </td>
      </ng-container>

      <ng-container matColumnDef="frequencia">
        <th mat-header-cell *matHeaderCellDef> Frequencia </th>
        <td mat-cell *matCellDef="let element"> {{element.frequencia_historico}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="_displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: _displayedColumns;"></tr>

    </table>
  </div>

</div>

<div mat-dialog-actions>
  <button mat-raised-button color="warn" mat-dialog-close>Fechar</button>
</div>
