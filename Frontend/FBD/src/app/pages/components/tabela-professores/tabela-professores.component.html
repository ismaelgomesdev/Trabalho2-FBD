<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="codigo">
      <th mat-header-cell *matHeaderCellDef> Código </th>
      <td mat-cell *matCellDef="let element"> {{element.codigo_professor}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.nome_professor}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="area_pesquisa">
      <th mat-header-cell *matHeaderCellDef> Área de pesquisa </th>
      <td mat-cell *matCellDef="let element"> {{element.area_pesquisa_professor}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <div class="example-button-container">
      <button mat-fab color="warn" aria-label="Example icon button with a home icon">
          <mat-icon>add</mat-icon>
      </button>
  </div>
</table>
